<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CloudNest Drive</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fdf0f5, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    h1, h2 {
      color: #d63384;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .yes:hover {
      background-color: #e6005c;
    }

    .also-yes {
      background-color: #ffcce0;
    }

    #reveal {
      display: none;
    }

    #gallery {
      display: none;
      margin-top: 20px;
    }

    #gallery img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    #gallery img.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

<div class="container">
  <h2>CloudNest Drive</h2>
  <p id="loadingText">Loading shared photos...</p>

  <div id="reveal">
    <h1>üåπ</h1>
    <p>
      After careful evaluation and consideration,<br><br>
      I have come to the conclusion that<br>
      you make my world brighter and there's no<br>
      one else I'd rather spend my life with üòö<br>
    </p>
    <h2>Soooo, will you be my Valentine my gunduuu? üíï</h2>

    <button class="yes" onclick="sayYes()">YES</button>
    <button class="also-yes" onclick="sayYes()">ALSO YES</button>
  </div>

  <div id="gallery">
    <h2>Our favorite moments ‚ù§Ô∏è</h2>
    <img src="images/img1.jpeg">
    <img src="images/img2.jpeg">
    <img src="images/img3.jpeg">
    <img src="images/img4.jpeg">
  </div>
</div>

<script>
  // Fake loading delay
  setTimeout(function() {
    document.getElementById("loadingText").style.display = "none";
    document.getElementById("reveal").style.display = "block";
  }, 2000);

  function sayYes() {
    // Launch confetti
    confetti({
      particleCount: 200,
      spread: 120,
      origin: { y: 0.6 }
    });

    document.getElementById("reveal").style.display = "none";
    document.getElementById("gallery").style.display = "block";

    const images = document.querySelectorAll("#gallery img");
    images.forEach((img, index) => {
      setTimeout(() => {
        img.classList.add("show");
      }, index * 400);
    });
  }
</script>

</body>
</html>
